<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<legend><u>Project Management</u></legend>
<form action="">
    <label for="prjname">Project Name</label>
    <input type="text" id="prjname" placeholder="project name" required="required">
    <br><br>
    <label for="assnto">Assigned to</label>
    <select name="" id="assnto">
    <option value="Cyrus">Cyrus</option>
    <option value="manager">Manager</option>
    <option value="director">Director in Charge</option>
        </select>
    <br><br>
    <label for="sd">Start Date</label>
    <input type="date" id="sd">
    <br><br>
    <label for="ed">End Date</label>
    <input type="date" id="ed">
    <br><br>
    <label for="pry">Priority</label>
    <input type="radio"id="high">
    <label for="high">High</label>
    <input type="radio"id="average">
    <label for="average">Average</label>
    <input type="radio"id="low">
    <label for="low">Low</label>
    <br><br>
    <label for="dsc">Description</label>
    <input type="text"id="dsc">
    <div class="buttons">
        <button class="b1">Submit</button>
        <button class="b2">Close</button>
    </div>




</form>





</body>
</html>
