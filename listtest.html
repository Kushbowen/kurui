<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="listtest.css">

</head>
<body>
<!---Nested list-->
<ul style="list-style-type: decimal">
    <li>
        Fruits
        <ul style="list-style-type: decimal">
            <li>Mango</li>
            <li>Oranges</li>
        </ul>
    </li>
    <li>
        Vegetables
        <ul style="list-style-type: decimal">
            <li>Cabbage</li>
            <li>Capsicum</li>
            <ul style="list-style-type: decimal">
                <li>Green Capsicum</li>
                <li>Yellow Capsicum</li>
                <li>Red Capsicum</li>
            </ul>
        </ul>
    </li>
</ul>




</body>
</html>
