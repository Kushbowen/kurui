<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
<form action="">
    <label for="nme">Name :</label>
    <input type="text" id="nme" placeholder="your name" required="required">
    <br><br>
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="your email" required="required">
    <br><br>
    <label for="psw">Password :</label>
    <input type="password" id="psw" required="required">
    <br><br>
    <label for="pn">Phone Number :</label>
    <input type="text" id="pn" required="required">
    <br><br>
    <label for="gnr">Gender :</label>
    <label class="male" for="mle">Male:</label>
    <input type="radio" id="mle">
    <label for="fmle">Female:</label>
     <input type="radio" id="fmle">
    <label for="oth">Other:</label>
     <input type="radio" id="oth">
    <br><br>
    <label for="lng">Language</label>
    <select name="" id="lng">
        <option value="select">Select language</option>
        <option value="dutch">Dutch</option>
        <option value="english">English</option>
    </select>
    <br><br>
    <label for="zc">Zip Code :</label>
    <input type="text" id="zc" required="required">
    <br><br>
    <label for="abt">About :</label>
    <textarea name="" id="abt" cols="30" rows="0.4" placeholder="write about yourself"></textarea>
    <br><br>
    <button type="submit">Register</button>


    






</form>

</body>
</html>
